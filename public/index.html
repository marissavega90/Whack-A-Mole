<body>
	<header><img src="img/header.jpg"></img></header>
	<h5><em>Turn the light off</em></h5>
	<div align="center">
		<div id="gameContainer" >
			<div class="mole"></div>
			<div class="mole"></div>

		</div>
	</div>

	<!-- Javascript here for div containers -->

	<script src="js/jquery.min.js"></script>

	<script type="text/javascript">

	var score = 0;


	$('document').ready(function() { 

	 	setInterval(function() {

	 		

	 		var moleKey = Math.floor(Math.random() * 10)

			var moles = $('#gameContainer').children();

			var selectedMole = $(moles[moleKey]).addClass('moleRandom');

				setTimeout(function(){
					$(selectedMole).removeClass('moleRandom');

				}, 4000);

			$('selectedMole').click(function(event) {
			
				score++;
				$(".mole").off();
				
			})

	 	}, 6000);

    });


   



	</script>
</body>
